<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Will You Be My Valentine?</h1>
        <button onclick="playSound()">Yes, Forever!</button>
        <audio id="chime" src="path/to/chime-sound.mp3" preload="auto"></audio>
    </div>
    <script>
        function playSound() {
            document.getElementById('chime').play();
        }
    </script>
</body>
</html>
