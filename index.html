<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccb, #ff99cc);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            padding: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        .hearts {
            position: absolute;
            pointer-events: none;
        }
    </style>
    <script>
        function playSound() {
            var audio = new Audio('chime.wav');
            audio.play();
        }
        function showConfetti() {
            // Confetti animation logic here
            alert('Confetti!');
        }
        function showHearts() {
            // Floating hearts animation logic here
            alert('Hearts!');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Will You Be My Valentine?</h1>
            <button onclick="playSound(); showConfetti(); showHearts();">ðŸ’– Yes!</button>
            <button onclick="playSound();">ðŸ’” No</button>
        </div>
        <div class="hearts">
            <!-- Floating hearts will be generated here -->
        </div>
    </div>
</body>
</html>
